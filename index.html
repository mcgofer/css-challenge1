<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bank Login</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>


    <!-- New branch comments -->
    <div class="login-form">
        <form>
            <h1 class="welcome-banner">כניסה לחשבונך</h1>
            <br>
            <input type="text" class="userid" name="firstname" placeholder="קוד משתמש">
            <br>
            <br>
            <input type="password" class="userpw" name="lastname" placeholder="סיסמה">
            <br>
            <br>
            <input class="enter" type="submit" value="כניסה">
            <br>
            <br>
            <a class="forgot-pw" href="https://login.bankhapoalim.co.il/authenticate/logon?fmp=true">?נחסמה / שכחת סיסמתך</a>
    </div>
    <div class="bottom-form">
        <div class="banner-logo">
            <p>פתח חשבון בבנק הפועלים
                <img class="logo-img" src="https://image.ibb.co/nK3YwG/logo.png">
            </p>
        </div>
        <br>
        <a class="bottom-link" href="https://join.bankhapoalim.co.il/reg/Np/main.jsp">טנרטניאב םילעופ תורישל תופרטצה</a>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
